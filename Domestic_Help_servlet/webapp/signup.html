<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> meta.codes - Animated Login and Registration Form </title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body> 

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="login" method="post">
                <h2>Login</h2>
                 <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="">Your email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signIn-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="signup" method="post">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="name" required>
                    <label for="">Your Name</label>
                </div>
                <div class="input-group">
                    <input type="tel" name="tel" pattern="[0-9]{10}" required>
                    <label for="">Mobile</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="pass" required>
                    <label for="">Password</label>
                </div>
                <!-- <button type="submit" class="btn">Sign Up</button> -->
                <input type="submit" class="btn" value="Sign Up">
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signUp-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="css/script.js"></script>
</body>

</html>
